<html>

<head>
    <title>Wikipedia API (AngularJS)</title>
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.min.js"></script>
    <script src="./app.js"></script>
</head>

<body ng-app="wikiApp">
    <div ng-controller="wikiCtrl" class="container text-center">
        <h1>{{headerInfo.project}}</h1>
        <h3>{{headerInfo.site}}</h3>
        <a ng-href="{{headerInfo.myChannelURL}}" target="blank">
            <h2>
                <i class="fa fa-youtube-play fa-lg" id="youTubeIcon" aria-hidden="true"></i> {{headerInfo.myChannel}}</h2>
        </a>

        <a ng-href="{{randomLink}}" target="blank">
            <img id="wiki" src='https://lh5.ggpht.com/1Erjb8gyF0RCc9uhnlfUdbU603IgMm-G-Y3aJuFcfQpno0N4HQIVkTZERCTo65Iz2II=w300'>
        </a>

        <div class="row">
            <div class="col-md-11">
                <input class="form-control" ng-model="searchTerm" ng-change="test();" placeholder="Search Wikipedia Here">
            </div>
            <div class="col-md-1">
                <a class="btn btn-primary" id="search" ng-click="searchWiki()">Search</a>
            </div>
        </div>
        <div>
            <span ng-repeat="info in searchTermArr[0]">
                <a ng-href="{{searchTermArr[2][$index]}}" target="blank">
                    <h1>{{$index + 1}} {{info}}</h1>
                </a>
                <h2>{{searchTermArr[1][$index]}}</h2>
                <hr>
            </span>
        </div>
    </div>
</body>

</html>
